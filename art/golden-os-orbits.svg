<svg width="960" height="1280" viewBox="0 0 960 1280" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Golden operating system orbits</title>
  <desc id="desc">Dreamlike golden spheres suspended in a dark cosmic sky, painted with subtle swirling nebulae.</desc>
  <defs>
    <radialGradient id="sphereGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffe9a8" stop-opacity="0.95" />
      <stop offset="40%" stop-color="#f6c451" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#b37916" stop-opacity="0.9" />
    </radialGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <linearGradient id="mist" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a1224" stop-opacity="0.7" />
      <stop offset="50%" stop-color="#111a33" stop-opacity="0.25" />
      <stop offset="100%" stop-color="#02060f" stop-opacity="0.8" />
    </linearGradient>
  </defs>
  <rect width="960" height="1280" fill="#040710" />
  <rect width="960" height="1280" fill="url(#mist)" opacity="0.8" />
  <g filter="url(#softGlow)" fill="none" stroke="#2d3e6b" stroke-width="1.5" opacity="0.35">
    <path d="M140 240c160-80 320-80 480 0s320 80 480 0" />
    <path d="M80 560c200-140 400-140 600 0s400 140 600 0" transform="translate(-120,40)" />
    <path d="M20 900c240-160 480-160 720 0s480 160 720 0" transform="translate(-220,100)" />
  </g>
  <g fill="url(#sphereGlow)">
    <circle cx="200" cy="220" r="110" />
    <circle cx="440" cy="320" r="80" />
    <circle cx="720" cy="180" r="90" />
    <circle cx="840" cy="420" r="70" />
    <circle cx="320" cy="560" r="100" />
    <circle cx="540" cy="660" r="60" />
    <circle cx="760" cy="620" r="110" />
    <circle cx="220" cy="860" r="85" />
    <circle cx="480" cy="940" r="120" />
    <circle cx="760" cy="980" r="95" />
  </g>
  <g fill="#f4d37a" opacity="0.45">
    <path d="M120 300c60-70 140-110 240-120" />
    <path d="M660 250c80-40 150-40 210 10" />
    <path d="M260 580c100-30 190-10 260 60" />
    <path d="M640 850c120-10 200 40 240 150" />
  </g>
</svg>
