name: Validate OS Binding
on:
  push:
    paths: ['sporenet/os-binding/**']
  pull_request:
    paths: ['sporenet/os-binding/**']
permissions:
  contents: read
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install jsonschema
      - name: Validate bindings against schema
        run: |
          python - <<'PY'
          import json,glob,sys
          from jsonschema import validate, Draft202012Validator
          with open('sporenet/os-binding/os_binding.schema.json','r',encoding='utf-8') as f:
              schema=json.load(f)
          Draft202012Validator.check_schema(schema)
          files=glob.glob('sporenet/os-binding/os_binding_*.json')
          bad=0
          for p in files:
              with open(p,'r',encoding='utf-8') as f:
                  data=json.load(f)
              try:
                  validate(instance=data, schema=schema)
                  print(f"OK  {p}")
              except Exception as e:
                  print(f"FAIL {p}: {e}")
                  bad+=1
          sys.exit(1 if bad else 0)
          PY
