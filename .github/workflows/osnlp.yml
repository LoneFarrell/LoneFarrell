name: OSNLP CI
on: { push: { paths: ['sporenet/network-logic-pool/**'] }, pull_request: { paths: ['sporenet/network-logic-pool/**'] } }
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install jsonschema
      - run: python sporenet/network-logic-pool/tools/ospool.py validate
